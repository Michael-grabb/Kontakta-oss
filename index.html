<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta oss</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center font-italic">This is our contact info page</h1>      <!-- Så att man vet vart man är -->
        <hr>
        <h2 class="text-center"><span class="badge badge-primary shadow">Contact support below</span></h2>    <!-- för att hålla det simpelt -->
        <hr>
        <h3 style="padding-top: 30px;">Please fill in your info <span class="badge badge-primary">Below</span> to contact us</h3>


        <h4 class="text-center" style="padding-top: 40px;"><span class="badge badge-primary shadow">Name</span></h4>   <!--Snabb info Din favorit typ av css, inline ;) -->

        <div class="row justify-content-center" style="padding-top: 12px;">
            <div class="col-md-6">
                <span>First Name</span>    
                <input type="text" placeholder="First Name" class="shadow">        <!-- Förnamn input -->
            </div>
        </div>

        <div class="row justify-content-center" style="padding-top: 12px;">
            <div class="col-md-6">
                <span>Last Name</span>
                <input type="text" placeholder="Last Name" class="shadow">         <!-- Efternamn input -->
            </div>
        </div>
        <hr>

        <h4 class="text-center" style="padding-top: 20px;"><span class="badge badge-primary shadow">Adresses</span></h4>   <!--Snabb info Din favorit typ av css, inline ;) -->

        <div class="row justify-content-center" style="padding-top: 12px;">
            <div class="col-md-6">
                <span>Physical Adress</span>
                <input type="text" placeholder="Adress" class="shadow">         <!-- fysisk adress input -->
            </div>
        </div>

        <div class="row justify-content-center" style="padding-top: 12px;">
            <div class="col-md-6">
                <span>Mail Adress</span>
                <input type="text" placeholder="Mail Adress" class="shadow">         <!-- mail input -->
            </div>
        </div>
        <hr>

        <h4 class="text-center" style="padding-top: 20px;"><span class="badge badge-primary shadow">Your phone number</span></h4>   <!--Snabb info Din favorit typ av css, inline ;) -->

        <div class="row justify-content-center" style="padding-top: 12px;">
            <div class="col-md-6">
                <span>Phone Number</span>
                <input type="text" placeholder="Number" class="shadow">         <!-- telefon nummer input -->
            </div>
        </div>
        <hr>

        <h4 class="text-center" style="padding-top: 20px;"><span class="badge badge-primary shadow">What municipality are you in?</span></h4>   <!--Snabb info Din favorit typ av css, inline ;) --> <!-- Municipality betyder kommun på engelska-->

        <div class="checkbox text-center">
            <label>
            <input type="checkbox"> municipality 1
            </label>
        </div>

        <div class="checkbox text-center">
            <label>
            <input type="checkbox"> municipality 2
            </label>
        </div>

        <div class="checkbox text-center">
            <label>
            <input type="checkbox"> municipality 3
            </label>
        </div>

    </div>
    
</body>
</html>
